<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT Employee Registration</title>
  <link rel="stylesheet" href="emp_reg.css">
</head>
<body>
  <div class="container">
    <h2>IT Employee Registration Form</h2>
    <form action="employee.html" method="POST" enctype="multipart/form-data">

      <!-- Personal Details -->
      <fieldset>
        <legend>Personal Details</legend>
        
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">--Select--</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </fieldset>

      <!-- Professional Details -->
      <fieldset>
        <legend>Professional Details</legend>

        <label for="empid">Employee ID:</label>
        <input type="text" id="empid" name="empid" required>

        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
          <option value="">--Select--</option>
          <option>Software Development</option>
          <option>QA / Testing</option>
          <option>Network Administration</option>
          <option>HR</option>
          <option>IT Support</option>
          <option>Security</option>
          <option>DevOps</option>
        </select>

        <label for="skills">Technical Skills (comma-separated):</label>
        <input type="text" id="skills" name="skills" placeholder="e.g. Java, Python, SQL" required>

        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" min="0" step="0.5" required>

        <label for="joining">Joining Date:</label>
        <input type="date" id="joining" name="joining" required>

        <label for="resume">Upload Resume (PDF):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required>
      </fieldset>

      <button type="submit">Register Employee</button>
    </form>
  </div>
</body>
</html>
