<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply | Tech Mahindra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    /* Header / Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      background-color: #fff;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .logo img {
        height: 40px;
    }

    .nav-links {
        list-style: none;
        display: flex;
        gap: 1.5rem;
    }

    .nav-links a {
        text-decoration: none;
        color: #111;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .nav-links a:hover {
        color: #afb6fd;
    }

    /* Responsive hamburger menu */
    .hamburger {
        display: none;
        font-size: 28px;
        cursor: pointer;
        color: black;
    }

    @media (max-width: 768px) {
    .nav-links {
        position: absolute;
        top: 70px;
        right: 0;
        height: 0;
        overflow: hidden;
        background-color: #ccd3fd;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        transition: 0.3s ease;
        z-index: 999;
    }

    .nav-links li {
        width: 100%;
        padding: 1rem 2rem;
    }

    .nav-links a {
        color: white;
    }

    .hamburger {
        display: block;
    }

    .nav-links.nav-active {
        height: auto;
        padding-bottom: 10px;
    }
    }

    .nav-links a {
        position: relative;
        color: #333;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .nav-links a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 0;
        height: 2px;
        background-color: crimson;
        transition: width 0.4s ease;
    }

    .nav-links a:hover {
        color: crimson;
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    .resume-form {
      max-width: 500px;
      margin: 5rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .resume-form h3 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .resume-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .resume-form input[type="text"],
    .resume-form input[type="email"],
    .resume-form input[type="tel"],
    .resume-form input[type="file"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .resume-form button {
      background-color: #e60026;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .resume-form button:hover {
      background-color: #c0001f;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #222;
      color: #eee;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="https://vocal-bonbon-f95ea2.netlify.app/img/logo.png" alt="unisoft logo">
            </a>
        </div>

        <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="insights.html">Insights</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="registration.html">Registration</a><a href="login.html">/Login</a></li>
        </ul>
        </nav>
        <div class="hamburger">â˜°</div>
    </header>
  <section class="resume-form">
    <h3>Post Your Resume / Registration</h3>
    <form>
      <input type="text" placeholder="First Name *" required />
      <input type="text" placeholder="Last Name *" required />
      
      <!-- Gender -->
      <label>Gender *</label>
      <div style="margin-bottom: 1rem;">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label style="margin-left: 1rem;"><input type="radio" name="gender" value="Female" required /> Female</label>
        <label style="margin-left: 1rem;"><input type="radio" name="gender" value="Other" required /> Other</label>
      </div>

      <!-- Contact -->
      <input type="email" placeholder="Email *" required />
      <input type="tel" placeholder="Mobile Number *" required />

      <!-- Addresses -->
      <textarea placeholder="Permanent Address *" rows="3" required></textarea>
      <textarea placeholder="Current Address *" rows="3" required></textarea>

      <!-- Other Fields -->
      <input type="text" placeholder="Highest Qualification *" required />
      <input type="text" placeholder="Years of Experience *" required />
      <input type="text" placeholder="Preferred Job Location *" required />

      <!-- Resume Upload -->
      <label>Upload Resume (PDF, DOC, DOCX, RTF only):</label>
      <input type="file" accept=".doc,.docx,.rtf,.pdf" required />

      <!-- Submit -->
      <button type="submit">Submit</button>
    </form>
  </section>

<footer>
    &copy; 2025 | One Unisoft
</footer>
</body>

</html>
