<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Unisoft Global Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo img {
      height: 45px;
    }

    /* Default: desktop view */
    .nav-links {
      display: flex;
      gap: 1.5rem;
        list-style: none; /* ✅ This removes the dots */
      padding: 0;
      margin: 0;
    }

    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }

    /* Mobile: show hamburger, hide nav links initially */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: white;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        border-radius: 8px;
        z-index: 999;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        padding: 1rem;
        text-align: right;
      }

      .nav-links a {
        color: #111;
        font-weight: 600;
      }
    }

    .nav-links a {
      position: relative;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: crimson;
      transition: width 0.4s ease;
    }

    .nav-links a:hover {
      color: crimson;
    }

    .nav-links a:hover::after {
      width: 100%;
    }


    /* Login Box */
    .login-container {
      max-width: 420px;
      margin: 100px auto 40px auto;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: crimson;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border 0.3s ease;
      font-size: 15px;
    }

    input:focus {
      border-color: crimson;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: crimson;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #a70000;
    }

    .forgotten {
      text-align: center;
      margin-top: 10px;
    }

    .forgotten a {
      text-decoration: none;
      color: #1d718d;
      font-weight: bold;
    }

    .forgotten a:hover {
      color: rgb(0, 60, 255);
    }

    hr {
      margin: 30px auto;
      border: none;
      border-top: 1px solid #ccc;
    }

    .create-account {
      margin-top: 20px;
    }

    .create-account button {
      background-color: #333;
    }

    .create-account button:hover {
      background-color: black;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="https://vocal-bonbon-f95ea2.netlify.app/img/logo.png" alt="Unisoft Logo">
      </a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#insights">Insights</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="hamburger">☰</div>
  </header>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form action="emp_reg.html" method="GET">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="forgotten">
      <a href="forgotten.html">Forgotten Password?</a>
    </div>

    <hr>

    <div class="create-account">
      <form action="registration.html" method="GET">
        <button type="submit">Create New Account</button>
      </form>
    </div>
  </div>

  <!-- Hamburger Menu Script -->
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
