<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Forgot Password</h2>
  <p>Enter your email or phone number to receive an OTP.</p>
  <input type="text" id="contact" placeholder="Email or Phone Number" required />
  <button onclick="sendOTP()">Send OTP</button>

  <div id="otp-section" style="display:none;">
    <p>Enter the OTP sent to your contact</p>
    <input type="text" id="otp" placeholder="Enter OTP" required />
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

 <script>
  let generatedOTP = "";

  function isValidInput(input) {
    const phoneRegex = /^\d{10}$/;
    const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
    return phoneRegex.test(input) || emailRegex.test(input);
  }

  function sendOTP() {
    const contact = document.getElementById('contact').value.trim();

    if (!isValidInput(contact)) {
      alert("Please enter a valid 10-digit phone number or a Gmail address (example@gmail.com).");
      return;
    }

    // Simulate OTP generation
    generatedOTP = Math.floor(100000 + Math.random() * 900000); // 6-digit OTP
    alert(`OTP sent to ${contact}: ${generatedOTP}`); // Simulate sending OTP

    // Show OTP input section
    document.getElementById('otp-section').style.display = 'block';
  }

  function verifyOTP() {
    const userOTP = document.getElementById('otp').value.trim();
    if (userOTP == generatedOTP) {
      alert("OTP verified! You can now reset your password.");
      window.location.href = "reset-password.html";
    } else {
      alert("Invalid OTP. Please try again.");
    }
  }
</script>
</body>
</html>
